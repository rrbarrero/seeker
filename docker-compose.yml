services:
  db:
    image: postgres:18.1-alpine3.23
    container_name: best-seeker-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sh:/docker-entrypoint-initdb.d/init.sh

  backend:
    build: .
    container_name: best-seeker-backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3000:3000"
    restart: on-failure

  test:
    build:
      context: .
      target: builder
    depends_on:
      - db
    environment:
      ENVIRONMENT: testing
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - .:/usr/src/app

volumes:
  postgres_data:
