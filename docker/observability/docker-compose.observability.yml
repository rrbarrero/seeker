services:
  backend:
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4317
      OBS_ENABLED: "true"
      RUST_LOG: info
    depends_on:
      - alloy
  email-worker:
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4317
      OBS_ENABLED: "true"
      SERVICE_NAME: email-worker
    depends_on:
      - alloy
  grafana:
    image: grafana/grafana:11.5.0
    container_name: best-seeker-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docker/observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/observability/grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro
    depends_on:
      - prometheus
      - loki
      - tempo

  alloy:
    image: grafana/alloy:latest
    container_name: best-seeker-alloy
    command: ["run", "/etc/alloy/config.alloy"]
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "12345:12345" # Alloy UI
    volumes:
      - ./docker/observability/alloy/config.alloy:/etc/alloy/config.alloy:ro
    depends_on:
      - prometheus
      - loki
      - tempo

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: best-seeker-prometheus
    command:
      [
        "--config.file=/etc/prometheus/prometheus.yml",
        "--web.enable-remote-write-receiver",
      ]
    ports:
      - "9090:9090"
    volumes:
      - ./docker/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  loki:
    image: grafana/loki:3.3.2
    container_name: best-seeker-loki
    command: ["-config.file=/etc/loki/config.yaml"]
    ports:
      - "3100:3100"
    volumes:
      - ./docker/observability/loki/config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki

  tempo:
    image: grafana/tempo:2.7.0
    container_name: best-seeker-tempo
    command: ["-config.file=/etc/tempo/config.yaml"]
    ports:
      - "3200:3200"
    volumes:
      - ./docker/observability/tempo/config.yaml:/etc/tempo/config.yaml:ro
      - tempo-data:/var/tempo

volumes:
  grafana-data:
  prometheus-data:
  loki-data:
  tempo-data:
