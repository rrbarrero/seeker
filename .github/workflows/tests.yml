name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-ci:
    name: Backend (Rust)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@db:5432/testdb
      ENVIRONMENT: testing
      SQLX_OFFLINE: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure DB Host
        run: echo "127.0.0.1 db" | sudo tee -a /etc/hosts

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo & Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Formatting (rustfmt)
        run: cargo fmt -- --check

      # Install tools in parallel, using cache when available
      - name: Install CI Tools (sqlx, audit, tarpaulin)
        run: |
          command -v sqlx || cargo install sqlx-cli --no-default-features --features postgres &
          command -v cargo-audit || cargo install cargo-audit &
          command -v cargo-tarpaulin || cargo install cargo-tarpaulin &
          wait

      - name: Run Database Migrations
        run: cargo sqlx migrate run

      # clippy already runs check internally, so cargo check is redundant
      - name: Run Linter (Clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Security Audit (cargo-audit)
        run: |
          # The Marvin Attack (RUSTSEC-2023-0071) is a 5.9 (Medium) and has no fix yet.
          # We ignore it to allow CI to pass while blocking other vulnerabilities.
          cargo audit --ignore RUSTSEC-2023-0071

      - name: Run Architecture Linter (DDD Fitness)
        run: |
          chmod +x scripts/ddd-fitness-test.sh
          ./scripts/ddd-fitness-test.sh

      - name: Run Tests & Coverage (Tarpaulin)
        run: cargo tarpaulin --config tarpaulin.toml --fail-under 80 --out Xml
