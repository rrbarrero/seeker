name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@db:5432/testdb
      ENVIRONMENT: testing
      SQLX_OFFLINE: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add db host alias
        run: echo "127.0.0.1 db" | sudo tee -a /etc/hosts

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run fmt
        run: cargo fmt -- --check

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        run: cargo sqlx migrate run

      - name: Cargo Check
        run: cargo check

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Security audit
        run: cargo audit

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run lint (DDD Fitness Test)
        run: |
          chmod +x scripts/ddd-fitness-test.sh
          ./scripts/ddd-fitness-test.sh

      - name: Run tests
        run: cargo test

      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Code coverage (Tarpaulin)
        run: cargo tarpaulin --fail-under 80 --out Xml
